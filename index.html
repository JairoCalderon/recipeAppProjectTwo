<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Parisienne&family=Roboto&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Finding your Favourite Recipe</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="headerTitleContainer">
        <h1>Finding your Favourite Recipe</h1>
      </div>
    </div>
  </header>

  <main>
    <section class="userInteraction">
      <div class="wrapper">
        <form action="">
          <label for="cuisine">Select your cuisine</label>
          <select name="cuisine" id="cusine">
            <option value="null"></option>
            <option value="african">African</option>
            <option value="caribbean">Caribbean</option>
            <option value="chinese">Chinese</option>
            <option value="french">French</option>
            <option value="greek">Greek</option>
            <option value="indian">Indian</option>
            <option value="italian">Italian</option>
            <option value="japanese">Japanese</option>
            <option value="lebanese">Lebanese</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="middle east">Middle East</option>
            <option value="mexican">Mexican</option>
            <option value="spanish">Spanish</option>
            <option value="thai">Thai</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
          <button>Submit</button>
        </form>
      </div>
    </section>

    <section class="results">
      <div class="wrapper">
        <ul class="recipesList"></ul>
      </div>
    </section>
  </main>


  <footer>
    <p><span class="bottom">Created at</span> <a href="https://junocollege.com/">Juno College of Technology</a></p>
  </footer>

  <script src="./scripts/scripts.js"></script>
</body>

</html>
